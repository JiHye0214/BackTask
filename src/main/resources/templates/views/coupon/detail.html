<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${coupon}">
    alert("해당 정보가 삭제되거나 없습니다");
    history.back();
</script>

<th:block th:if="${coupon}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <script th:src="@{/js/delete.js}"></script>

        <title>조회 - [[${coupon.name}]]</title>
    </head>
    <body style="margin-bottom: 200px">
        <div class="container mt-3">
            <h2>[[${coupon.id}]] - [[${coupon.name}]]</h2>
            <hr>
            <div style="margin: 50px 0">
                <!-- delete 구현을 위한 form -->
                <form name="frmDelete" th:action="@{/coupon/remove}" method="post">
                    <input type="hidden" name="id" th:value="${coupon.id}"/>
                </form>
                <div>
                    <label>쿠폰 이름</label>
                    <span class="border bg-light rounded p-2" th:text="${coupon.name}"></span>

                    <label>쿠폰 종류</label>
                    <span class="border bg-light rounded p-2" th:text="${coupon.kind}"></span>

                    <label>쿠폰 번호</label>
                    <span class="border bg-light rounded p-2" th:text="${coupon.sno}"></span>
                </div>
            </div>

            <div class="d-flex">
                <a class="btn btn-outline-dark" th:href="@{'/coupon/modify/' + ${coupon.id}}">수정</a>
                <a class="btn btn-outline-dark ms-2" th:href="@{/coupon/list}">목록</a>
                <button type="button" class="btn btn-outline-danger ms-2" id="btnDel">삭제</button>
                <a class="btn btn-outline-dark ms-2" th:href="@{/coupon/create}">작성</a>
            </div>
        </div>

    </body>
</th:block>
</html>
