<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>목록</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Coupon List</h1>
        <hr>

        <table class="table table-hover">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>쿠폰 이름</th>
                    <th>쿠폰 종류</th>
                    <th>쿠폰 번호</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="coupon : ${list}">
                    <td th:text="${coupon.id}"></td>
                    <td><a th:href="@{'/coupon/detail/' + ${coupon.id}}" th:text="${coupon.name}"></a></td>
                    <td th:text="${coupon.kind}"></td>
                    <td th:text="${coupon.sno}"></td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-dark" th:href="@{/coupon/create}">쿠폰 등록하기</a>
            </div>
        </div>
    </div>
</body>
</html>
