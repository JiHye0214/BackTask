<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>작성</title>
</head>
<body style="margin-bottom: 200px">
    <div class="container mt-3">
        <h2>작성</h2>
        <hr>
        <form th:action="@{/coupon/create}" method="post">
            <div class="my-3">
                <label for="name">쿠폰 이름:</label>
                <input type="text" class="form-control" id="name" placeholder="쿠폰 이름을 입력하세요" name="name" th:value="${name}">
                <span class="text-danger" th:if="${error_name}" th:utext="${error_name}"></span>
            </div>
            <div><span class="text-danger"></span></div>

            <div class="my-3">
                <label>쿠폰 종류:</label>
                <input id="one" type="radio" name="kind" value="정기권"><label for="one">정기권</label>
                <input id="two" type="radio" name="kind" value="할인권"><label for="two">할인권</label>
                <span class="text-danger" th:if="${error_kind}" th:utext="${error_kind}"></span>
            </div>
<!--            <div><span class="text-danger"></span></div>--> <!--이거 왜 필요한 거임?-->

            <div class="my-3">
                <label for="sno">쿠폰 번호:</label>
                <input type="text" class="form-control" id="sno" placeholder="쿠폰 번호를 입력하세요" name="sno" th:value="${sno}">
                <span class="text-danger" th:if="${error_sno}" th:utext="${error_sno}"></span>
            </div>
            <div><span class="text-danger"></span></div>

            <button type="submit" class="btn btn-outline-dark">작성완료</button>
            <a class="btn btn-outline-dark" th:href="@{/coupon/list}">목록</a>
        </form>
    </div>
</body>
</html>
